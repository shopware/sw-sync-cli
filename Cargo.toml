[package]
name = "sw-sync-cli"
version = "0.9.0"
edition = "2021"
description = "CLI for fast and flexible data transfer between shopware and (CSV) files over API"
keywords = ["cli", "shopware", "import", "export"]
categories = ["command-line-utilities", "development-tools", "web-programming"]
authors = ["shopware AG <info@shopware.com>", "Malte Janz <service.malte.j@protonmail.com>"]
repository = "https://github.com/shopware/sw-sync-cli"
license = "MIT"

[dependencies]
clap = { version = "4.5.26", features = ["derive", "string"] }
rayon = "1.10.0"
reqwest = { version = "0.12.12", features = ["json", "blocking"] }
serde = { version = "1.0.217", features = ["derive"] }
serde_json = "1.0.135"
serde_yaml = "0.9.33"
toml = "0.8.19"
thiserror = "2.0.11"
anyhow = "1.0.95"
csv = "1.3.1"
itertools = "0.14.0"
rhai = { version = "1.20.1", features = ["serde", "sync"] }

[dev-dependencies]
mockito = "1.6.1"

[profile.release]
lto = true          # Enable link-time optimization
codegen-units = 1   # Reduce number of codegen units to increase optimizations
panic = 'abort'     # Abort on panic
strip = true        # Strip symbols from binary
# for performance profiling
# strip = false
# debug = true
